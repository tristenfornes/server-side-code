<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameDay Central API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>GameDay Central API</h1>
  <div class="api-list">
    <div class="api-item">
      <h2>/api/games</h2>
      <p>Retrieve a list of all games (fixtures).</p>
      <a href="/api/games" target="_blank">View All Games</a>
    </div>
    <div class="api-item">
      <h2>/api/games/:id</h2>
      <p>Retrieve details for a single game by its ID.</p>
      <p>Example: <a href="/api/games/1" target="_blank">/api/games/1</a></p>
    </div>
  </div>
</body>
</html>
